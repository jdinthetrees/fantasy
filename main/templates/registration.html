<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent Marker"> 
</head>


<body>

    <header class="registerh2">
        <h2>Fantasy StreetBall</h2>
    </header>

    <div class="container_registration">
        <div class="registration_box">
        <h1>Registration</h1>
    <form action="/process_user" method="POST">
        {% csrf_token %}
        <label for="name">Username</label>
        <input type="text" name="name" id="name"><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password"><br>
        <label for="confirm_password">Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm_password"><br>
        <input type="submit" value="register" class="register"/>
        
    </form>
    {% if messages %}
    <div class="registration_errors">
    <ul>
    {% for message in messages %}
        <li>{{message}}</li>
    {% endfor %}
    </ul>
    </div>
    {% endif %}
</div>

</div>
<br>

<div class="right_stuff"></div>
<button class="log_button"><a href="/">Back to Login</a></button>
</div>
</body>
</html>
